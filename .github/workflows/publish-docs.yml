# CI pipeline runs on PRs and for every commit on main
# Runs: rustfmt, Clippy, build, test, doctest, doc build
name: Publish Docs

on:
  push:
    branches: [ 251-publish-rust-docs-in-CI ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.toml') }}

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.x'

      # Install stable toolchain
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          default: true

      - name: Build documentation
        run: cargo doc --all-features --no-deps --workspace
      
      - name: Change to published-documentation branch
        run: git fetch && git checkout published-documentation

      - name: Copy doc files from target
        run: |
          mkdir -p docs
          cp -r target/doc ./docs


