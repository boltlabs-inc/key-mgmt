version: '3.8'

services:
  mongodb:
    image: mongo
    container_name: mongodb
    restart: always
    # environment:
    #   MONGO_INITDB_ROOT_USERNAME: $MONGODB_USERNAME
    #   MONGO_INITDB_ROOT_PASSWORD: $MONGODB_PASSWORD
    ports:
      - 27017:27017

  key_server:
    build: .
    ports:
      - 1113:1113
    depends_on:
      - "mongodb"
